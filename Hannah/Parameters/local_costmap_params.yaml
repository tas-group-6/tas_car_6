local_costmap:
  global_frame: odom 
  robot_base_frame: base_link
  update_frequency: 5.0 #50
  publish_frequency: 2.0
  static_map: false
  rolling_window: true

  # We created a bigger local costmap and furthermore reduced the
  # resolution of the local costmap to creat a better performance
  # The raise has been restricted by the available computational 
  # power of the car.

  width: 15 #10
  height: 15 #10
  resolution: 0.03 #0.05


  transform_tolerance: .2000
